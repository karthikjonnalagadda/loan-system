apiVersion: v1
kind: Namespace
metadata:
  name: loan-system

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  namespace: loan-system
data:
  FLASK_ENV: "production"
  GOOGLE_REDIRECT_URI: "https://yourdomain.com/api/auth/google/callback"
  FRONTEND_URL: "https://yourdomain.com"

---
apiVersion: v1
kind: Secret
metadata:
  name: backend-secrets
  namespace: loan-system
type: Opaque
stringData:
  JWT_SECRET: "your-jwt-secret-change-this"
  MONGO_ROOT_PASSWORD: "your-mongo-password-change-this"
  GOOGLE_CLIENT_ID: "your-google-client-id"
  GOOGLE_CLIENT_SECRET: "your-google-client-secret"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-config
  namespace: loan-system
data:
  REACT_APP_API_URL: "https://yourdomain.com"

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: mongodb-pv
  namespace: loan-system
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: /data/mongodb

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongodb-pvc
  namespace: loan-system
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
