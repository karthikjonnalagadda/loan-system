apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: backend-pdb
  namespace: loan-system
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: loan-backend

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: frontend-pdb
  namespace: loan-system
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: loan-frontend

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: loan-system-network-policy
  namespace: loan-system
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: loan-system
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: loan-system
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
